<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Full Chat | Demo</title>
	<meta name="description" content="" />
	<meta name="author" content="Pablo" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="../style.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
			<strong class="navbar-brand">Full Chat | Demo</strong>
			<a class="btn btn-default navbar-btn" href="../">
				<span class="glyphicon glyphicon-arrow-left"></span> Back List
			</a>
		</nav>

		<div id="chat">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h2 class="panel-title text-center">ApePubSub Chatter</h2>
						</div>
						<div class="row">
							<div class="col-sm-8">
								<div id="chat-messages"></div>
								<form id="chat-form">
									<div class="input-group">
										<input disabled type="text" name="message" class="form-control" />
									<span class="input-group-btn">
										<button disabled class="btn btn-primary" type="submit">Send</button>
									</span>
									</div>
								</form>
							</div>
							<div class="col-sm-4">
								<h4 class="text-center">Userlist</h4>
								<div id="chat-userlist"></div>
								<img id="chat-user-icon" src="">
								<strong id="chat-user-name"></strong>
								<a id="chat-logout" href="#" title="logout">[x]</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

	<!-- Load APS Client -->
	<script type="text/javaScript" src="../../js/ApePubSub.min.js"></script>
    <script type="text/javaScript" src="../../js/localhost-plugin.js"></script>
	<!-- Load Demo globals -->
	<script type="text/javaScript" src="../global.js"></script>
	<!-- Load Demo Script -->
	<script type="text/javaScript" src="script.js"></script>
</body>
</html>
