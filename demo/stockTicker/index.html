<!DOCTYPE html>
<html>
	<head>
		<title>Stock Ticker | Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="cache-control" content="no-cache" />
		<!-- Load Style -->
		<link rel="stylesheet" href="../style.css" type="text/css" />
		<link rel="stylesheet" href="stock.css" type="text/css" />
		<!--	
		<script type="text/javascript" src="http://getfirebug.com/firebug-lite.js#saveCookies=false"></script>
		  -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javaScript" src="jquery.sparkline.min.js"></script>
		<script type="text/javaScript" src="../global.js"></script>
		<script type="text/javaScript" src="script.js"></script>
	</head>
 
	<body>
		<div id="tray">
			<form id="stockAdder">
				<button type="submit">Add Stock</button>
				<input id="newStockName">
			</form>
			<hr>
			<div id="stock-list">
				<div class="stock">
					<span class="stock-name">Stock</span>
						<div class="stock-visual"></div> 
					<div class="stock-lv1">
						<span class="stock-value">100</span>
						<div class="stock-lv2">
							<span class="stock-direction-up">▲</span>
							<span class="stock-change">10</span>
						</div>
					</div>
				
				</div>
			</div>
		</div>
		
		<!-- Load APS Client -->
		<script type="text/javaScript" src="../../js/src/utilities.js"></script>
		<script type="text/javaScript" src="../../js/src/client.js"></script>
		<script type="text/javaScript" src="../../js/src/onMessage.js"></script>
		<script type="text/javaScript" src="../../js/src/transport.js"></script>
		<script type="text/javaScript" src="../../js/src/channel.js"></script>
		<script type="text/javaScript" src="../../js/src/user.js"></script>
		<script type="text/javaScript" src="../../js/src/session.js"></script>
	</body>
</html>
