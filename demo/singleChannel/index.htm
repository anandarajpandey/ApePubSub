<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html debug="true" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr" lang="en">
    <head>
        <!-- Load Style -->
    	<link rel="stylesheet" href="../css/style.css" type="text/css" />
        <!-- Load Style 
    	<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js#saveCookies=false"></script>
        -->
    	
        <script type="text/javaScript" src="../js/jquery-min.js"></script>
        <!-- Load APE Client -->
        <script type="text/javaScript" src="../js/ape_client/JavaScript.js"></script>
        <script type="text/javaScript" src="../js/ape_client/config.js"></script>
        <script type="text/javaScript" src="../js/ApePubSub.js"></script>
        <script type="text/javaScript" src="script.js"></script>
    </head>
 
    <body>
    	<div id="wrap">
    		<p>
    			You are <strong id="username"></strong>
    		</p>
    		<div id="feed-music" class="feed">
    			<h1>Music Feed</h1>
    			<div class="feed-body"></div>
    			<form class="feed-send">
    				<input type="text" name="message" />
    				<input type="hidden" name="channel" value="music" />
    				<input type="submit" value="Send" />
    			</form>
    		</div>
    		
    		<iframe src="./frame.htm" width="500" height="300"></iframe>
    		
    		<div id="log">
    			<h1>Activity Logs</h1>
    		</div>
    	</div>
    </body>
</html>
