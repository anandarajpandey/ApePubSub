<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>User Pool | Demo</title>
	<meta name="description" content="" />
	<meta name="author" content="Pablo" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="../style.css" rel="stylesheet">

	<style>
		.userColor{
			height: 100px;
		}
	</style>

</head>
	
<body>
	<div id="wrap" class="container">
		<nav class="navbar navbar-default" role="navigation">
			<strong class="navbar-brand">User to User | Demo</strong>
			<a class="btn btn-default navbar-btn" href="../">
				<span class="glyphicon glyphicon-arrow-left"></span> Back List
			</a>
		</nav>

		<p>
			In this demo every user has a color, change your color and everyone else will see your color.
		</p>

		<div class="row">
			<div class="col-md-2 col-sm-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title text-center">My Color</h2>
					</div>
					<div class="panel-body">
						<div id="myColor" class="userColor"></div>
						<hr>
						<div class="text-center">
							<input id="colorValue" class="form-control input-sm text-center" type="text" size="7" maxlength="7"/>
							<button id="colorPicker" class="btn btn-primary btn-sm">Random Color</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-10 col-sm-9">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title text-center">Other Users Colors</h2>
					</div>
					<div class="panel-body row" id="othersColor"></div>
				</div>
			</div>
		</div>

		<div class="hidden">
			<div id="chatTemplate" class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title text-center">
							Chat with <img class="user-avatar"><i class="name"></i>
							<button type="button" class="close" aria-hidden="true">&times;</button>
						</h2>
					</div>
					<div class="feed-body"></div>
					<form class="feed-send">
						<div class="input-group">
							<input type="text" name="message" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit">Send</button>
						</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="jquery.ps-color-picker.min.js"></script>

	<!-- Load APS Client -->
	<script type="text/javaScript" src="../../js/ApePubSub.js"></script>
	<!-- Load Demo globals -->
	<script type="text/javaScript" src="../global.js"></script>
	<!-- Load Demo Script -->
	<script type="text/javaScript" src="script.js"></script>
</body>
</html>
