<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="script.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
	<p>
		<strong>Choose Transport: </strong>
		<a href="#lp" id="lp">LongPolling</a>
		<a href="#ws" id="ws">WebSocket</a>
	</p>
	
	<small><strong>*Note:</strong> Some browser do not support WebSocket transport</small>
	<br>
	
	<p>Messages Sent: <b id="sent">0</b></p>
	<p>Messages Recived: <b id="recieved">0</b></p>
	<hr>
	<form>
		Messages to send: 
		<select id="load">
			<option value="3">3</option>
			<option value="5">5</option>
			<option value="9">9</option>
			<option value="13">13</option>
			<option value="16">16</option>
			<option value="20">20</option>
		</select>
		
		<button type="submit">Send Payload</button>
	</form>
	
		<!-- Load APS Client -->
		<script type="text/javaScript" src="../../js/src/utilities.js"></script>
		<script type="text/javaScript" src="../../js/src/client.js"></script>
		<script type="text/javaScript" src="../../js/src/onMessage.js"></script>
		<script type="text/javaScript" src="../../js/src/transport.js"></script>
		<script type="text/javaScript" src="../../js/src/channel.js"></script>
		<script type="text/javaScript" src="../../js/src/user.js"></script>
		<script type="text/javaScript" src="../../js/src/session.js"></script>
</body>
</html>
