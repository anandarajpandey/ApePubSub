<!DOCTYPE html>
<html>
	<head>
		<title>User to User| Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="cache-control" content="no-cache" />
		
		<!-- Load Style -->
		<link rel="stylesheet" href="../style.css" type="text/css" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

		<script type="text/javaScript" src="../global.js"></script>
		<script type="text/javaScript" src="script.js"></script>

	</head>
	
	<body>
		<div id="wrap">
			<form id="userPicker">
				My name is 
				<input type="text" name="username">
				
				<button type="submit">Join The List</button>
				<div class="errorTray"></div>
			</form>
			
			<hr>
			
			<div class="headers">
				<h3 class="grid col-a">User List</h3>
				<h3 class="grid col-b">Chat List</h3>
			</div>
			<div>
				<div id="userList" class="grid col-a"></div>
				<div id="chatList" class="grid col-b"></div>		
			</div>
			
			<div id="chatTemplate" class="feed">
				<button class="closeBnt">X</button>
				<h1>Chat | <img class="user-avatar"><i class="name"></i></h1>
				<div class="feed-body"></div>
				<form class="feed-send">
					<input type="text" name="message" /><input type="submit" value="Send" />
				</form>
			</div>
		</div>
		
		
		<!-- Load ApePubSub dev File -->
		<script type="text/javaScript" src="../../js/src/utilities.js"></script>
		<script type="text/javaScript" src="../../js/src/client.js"></script>
		<script type="text/javaScript" src="../../js/src/onMessage.js"></script>
		<script type="text/javaScript" src="../../js/src/transport.js"></script>
		<script type="text/javaScript" src="../../js/src/channel.js"></script>
		<script type="text/javaScript" src="../../js/src/user.js"></script>
		<script type="text/javaScript" src="../../js/src/session.js"></script>
	</body>
</html>
