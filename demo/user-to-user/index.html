<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>User to User | Demo</title>
	<meta name="description" content="" />
	<meta name="author" content="Pablo" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="../style.css" rel="stylesheet">
	<style>
		.user {
			padding: 3px 15px;
		}
		.user:hover {
			background: #DDDDDD;
		}
		.user.current:hover, .user.current {
			background: #CCCCCC;
			text-align: center;
			border: 1px #222222 ridge;
			margin-bottom: 5px;
			margin-top: -15px;
		}
		.user.current button {
			display: none;
		}
		.user-avatar {
			vertical-align: top;
			padding-right: 5px;
		}
		.user .chatWithUser {
			float: right;
		}
	</style>
</head>

<body>
	<div id="wrap" class="container">
		<nav class="navbar navbar-default" role="navigation">
			<strong class="navbar-brand">User to User | Demo</strong>
			<a class="btn btn-default navbar-btn" href="../">
				<span class="glyphicon glyphicon-arrow-left"></span> Back List
			</a>
		</nav>

		<div class="row">
			<form id="userPicker" class="col-md-5 col-sm-7">
				<div class="input-group input-group-sm">
					<span class="input-group-addon">Username </span>
					<input type="text" name="username" class="form-control">
					<span class="input-group-btn">
						<button class="btn btn-primary" type="submit">Join The List</button>
					</span>
				</div>
				<div class="errorTray"></div>
				<hr>
			</form>
		</div>


		<div class="row">
			<div class="col-md-3 col-sm-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title text-center">User List</h2>
					</div>
					<div class="panel-body" id="userList"></div>
				</div>
			</div>
			<div class="col-md-9 col-sm-8">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title text-center">Chat List</h2>
					</div>
					<div class="panel-body row" id="chatList"></div>
				</div>
			</div>
		</div>

		<div class="hidden">
			<div id="chatTemplate" class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title text-center">
						Chat with <img class="user-avatar"><i class="name"></i>
						<button type="button" class="close" aria-hidden="true">&times;</button>
					</h2>
				</div>
				<div class="feed-body"></div>
				<form class="feed-send">
					<div class="input-group">
						<input type="text" name="message" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit">Send</button>
						</span>
					</div>
				</form>
			</div>
			</div>
		</div>


	</div>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

	<!-- Load APS Client -->
	<script type="text/javaScript" src="../../js/ApePubSub.js"></script>
    <script type="text/javaScript" src="../../js/localhost-plugin.js"></script>
	<!-- Load Demo globals -->
	<script type="text/javaScript" src="../global.js"></script>
	<!-- Load Demo Script -->
	<script type="text/javaScript" src="script.js"></script>
</body>
</html>
