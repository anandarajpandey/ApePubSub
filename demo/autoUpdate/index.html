<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>User Pool | Demo</title>
	<meta name="description" content="" />
	<meta name="author" content="Pablo" />

	<meta name="viewport" content="width=device-width; initial-scale=1.0" />
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="../style.css" rel="stylesheet">

	<style>
		#myUser input{
			border: none;
			background: none;
			width: 100%;
		}
		.updating {
			border: solid #5f5 2px;
		}
		dl{
			margin: 0;
		}
		dt{
			display: block;
			font-weight: bold;
		}
		dt:after {
			content: ":";
		}
		dd{
			display: block;
			padding: 2px 5px;
			margin-left: 15px;
			margin-bottom: 10px;
			min-height: 23px;
			border: 1px solid #ddd;
			background: #fff;
		}
	</style>

</head>
	
<body>

		<div>


		</div>


	<div id="wrap" class="container">
		<nav class="navbar navbar-default" role="navigation">
			<strong class="navbar-brand">User to User | Demo</strong>
			<a class="btn btn-default navbar-btn" href="../">
				<span class="glyphicon glyphicon-arrow-left"></span> Back List
			</a>
		</nav>

		<p>
			In this demo you can observed the public properties of all users connected to this channel
			and how they update in real time.
		</p>

		<div class="row">
			<div class="col-md-3 col-sm-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title text-center">My Properties</h2>
					</div>
					<div class="panel-body">
						<div id="myProps">
							<div id="myUser">

							</div>
							<hr>
							<form id="newPropertyAdder">
								<div class="input-group input-group-sm">
									<span class="input-group-addon">Name</span>
									<input class="form-control" type="text" name="name" />
								</div>
								<div class="input-group input-group-sm">
									<span class="input-group-addon">Value&nbsp;</span>
									<input class="form-control" type="text" name="value" />
								</div>
								<button class="btn btn-primary btn-sm pull-right">Add New Property</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-8 col-md-9">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title text-center">Other Users Public Properties</h2>
					</div>
					<div class="panel-body row" id="othersProps"></div>
				</div>
			</div>
		</div>

		<div class="hidden">
			<div id="chatTemplate" class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title text-center">
							Chat with <img class="user-avatar"><i class="name"></i>
							<button type="button" class="close" aria-hidden="true">&times;</button>
						</h2>
					</div>
					<div class="feed-body"></div>
					<form class="feed-send">
						<div class="input-group">
							<input type="text" name="message" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit">Send</button>
						</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

	<!-- Load APS Client -->
	<script type="text/javaScript" src="../../js/ApePubSub.js"></script>
	<!-- Load Demo globals -->
	<script type="text/javaScript" src="../global.js"></script>
	<!-- Load Demo Script -->
	<script type="text/javaScript" src="script.js"></script>
</body>
</html>
