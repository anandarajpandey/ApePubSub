<!DOCTYPE html>
<html debug=true>
    <head>
        <!-- Load Style -->
    	<link rel="stylesheet" href="../css/style.css" type="text/css" />
    	<!--
    	<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js#saveCookies=false"></script>
   		-->
        <script type="text/javaScript" src="../js/jquery-min.js"></script>
        <!-- Load APE Client -->
        <script type="text/javaScript" src="../js/ape_client/JavaScript.js"></script>
        <script type="text/javaScript" src="../js/ape_client/config.js"></script>
        <script type="text/javaScript" src="../js/ApePubSub.js"></script>
        <script type="text/javaScript" src="script.js"></script>
    </head>
 
    <body>
    	<div id="wrap">
    		<p>
    			You are <strong id="username"></strong>
    		</p>
    		<div id="feed-music" class="feed">
    			<h1>Music Feed</h1>
    			<div class="feed-body"></div>
    			<form class="feed-send">
    				<input type="text" name="message" /><input type="submit" value="Send" />
    				<input type="hidden" name="channel" value="music" />    				
    			</form>
    		</div>
    		<div id="feed-movies" class="feed">
    			<h1>Movies Feed</h1>
    			<div class="feed-body"></div>
    			<form class="feed-send">
    				<input type="text" name="message" /><input type="submit" value="Send" />
    				<input type="hidden" name="channel" value="movies" />    				
    			</form>
    		</div>
    		<div id="feed-dance" class="feed">
    			<h1>Dance Feed</h1>
    			<div class="feed-body"></div>
    			<form class="feed-send">
    				<input type="text" name="message" /><input type="submit" value="Send" />
    				<input type="hidden" name="channel" value="dance" />    				
    			</form>
    		</div>    		
    	</div>
    </body>
</html>
