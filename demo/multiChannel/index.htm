<!DOCTYPE html>
<html>
	<head>
		<title>Multi Channel | Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="cache-control" content="no-cache" />
		
		<!-- Load Style -->
		<link rel="stylesheet" href="../style.css" type="text/css" />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		
		<script type="text/javaScript" src="script.js"></script>
	</head>
	
	<body>
		<div id="wrap">
			<p>
				You are <strong id="username"></strong>
			</p>
			<div id="feed-music" class="feed">
				<h1>Music Feed</h1>
				<div class="feed-body"></div>
				<form class="feed-send">
					<input type="text" name="message" /><input type="submit" value="Send" />
					<input type="hidden" name="channel" value="music" />
				</form>
			</div>
			<div id="feed-games" class="feed">
				<h1>Games Feed</h1>
				<div class="feed-body"></div>
				<form class="feed-send">
					<input type="text" name="message" /><input type="submit" value="Send" />
					<input type="hidden" name="channel" value="games" />
				</form>
			</div>
			<div id="feed-dance" class="feed">
				<h1>Dance Feed</h1>
				<div class="feed-body"></div>
				<form class="feed-send">
					<input type="text" name="message" /><input type="submit" value="Send" />
					<input type="hidden" name="channel" value="dance" />
				</form>
			</div>
		</div>
		
		
		<!-- Load ApePubSub dev File -->
		<script type="text/javaScript" src="../../js/src/utilities.js"></script>
		<script type="text/javaScript" src="../../js/src/client.js"></script>
		<script type="text/javaScript" src="../../js/src/onMessage.js"></script>
		<script type="text/javaScript" src="../../js/src/transport.js"></script>
		<script type="text/javaScript" src="../../js/src/channel.js"></script>
		<script type="text/javaScript" src="../../js/src/user.js"></script>
		<script type="text/javaScript" src="../../js/src/session.js"></script>
	</body>
</html>
