<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr" lang="en">
    <head>
        <!-- Load Style -->
    	<link rel="stylesheet" href="css/style.css" type="text/css" />
    	
        <!-- Load APE Client -->
        <script type="text/javaScript" src="http://ape.crusthq.com/js/Clients/JavaScript.js"></script>
        <script type="text/javaScript">
			/***
			 * APE JSF Setup
			 */
			APE.Config.baseUrl = 'http://ape.crusthq.com/js'; //APE JSF 
			APE.Config.domain = 'auto'; 
			APE.Config.server = 'ape.crusthq.com'; //APE server URL
			APE.Config.transport = 2; // 2 JSONP
			//APE.Config.identifier = "APE_TEST"; //APE Identifier
			
        </script>
        <script type="text/javaScript" src="js/jquery-min.js"></script>
        <script type="text/javaScript" src="js/jquery.Ape.PubSub.js"></script>
        <script type="text/javaScript" src="js/demo.js"></script>
    </head>
 
    <body>
    	<div id="wrap">
    		<h1 id="username"></h1>
    		<div id="feed-music" class="feed">
    			<h1>Music Feed(<div class="userCounter"></div>)</h1>
    			
    			<div class="feed-users"></div>
    			<div class="feed-body"></div>
    			<form class="feed-send">
    				<input type="text" name="message" />
    				<input type="hidden" name="channel" value="music" />
    				<input type="submit" value="Send" />
    			</form>
    		</div>
    		
    		<div id="feed-movies" class="feed">
    			<h1>Movies Feed(<div class="userCounter"></div>)</h1>
    			<div class="feed-body"></div>
    			<form class="feed-send">
    				<input type="text" name="message" />
    				<input type="hidden" name="channel" value="movies" />
    				<input type="submit" value="Send" />
    			</form>
    		</div>
    		
    		<div id="feed-dance" class="feed">
    			<h1>Dance Feed(<div class="userCounter"></div>)</h1>
    			<div class="feed-body"></div>
    			<form class="feed-send">
    				<input type="text" name="message" />
    				<input type="hidden" name="channel" value="dance" />
    				<input type="submit" value="Send" />
    			</form>
    		</div>
    		
    		<div id="log">
    			<h1>Activity Logs</h1>
    		</div>
    	</div>
    </body>
</html>
